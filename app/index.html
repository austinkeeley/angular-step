<html>
    <head>
        <title>AngularJS Step</title>
    </head>
    <body ng-app="testStep">
        <h1>Test for the Step directive</h1>
        <div stepset>
            <div step title="Step number 1" description="Some text"></div>
            <div step title="Step number 2" description="More!"></div>
            <div step title="Step number 3" description="I can keep making these"></div>
            <div step title="Step number 4" description="Okay that's enough"></div>
        </div>

    </body>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
    <script type="text/javascript" src="js/steps.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</html>
