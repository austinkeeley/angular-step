<div>
  <div id="navBar">
    <div id="currentStep" ng-transclude>
    </div>
    <span>
        <button ng-click="previous()" ng-disabled="!previousEnabled">{{previousText}}</button>
        <button ng-click="next()" ng-disabled="!nextEnabled">{{nextText}}</button>
        <button ng-click="submit()" ng-disabled="!submitEnabled">{{submitText}}</button>
    </span>
  </div>
</div>
